<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>맞춤형 여행 계획 서비스</title>
    <style>
      /* 이미지 높이를 100px로 설정 */
      .custom-image {
        width: 100%;
        height: 200px;
        object-fit: cover; /* 이미지 비율을 유지하면서 크기를 맞춤 */
      }

      .container-custom {
        background-color: #2c3e50; /* 남색 계열의 배경색 */
        color: white; /* 텍스트 색상을 흰색으로 변경 */
        padding: 20px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!-- 로고 이미지 추가 -->
      <a class="navbar-brand" href="#"><img src="train1.jpg" alt="Logo" style="height: 40px;"> 국내 한바퀴</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarTogglerDemo02">
        <ul class="navbar-nav mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#">페이지1 <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">페이지2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">페이지3</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0 mx-auto">
          <input class="form-control mr-sm-2" type="search" placeholder="search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">검색</button>
        </form>
        <!-- 회원가입 및 로그인 버튼 추가 -->
        <div>
          <!-- 회원가입 모달 트리거 버튼 -->
<button class="btn btn-outline-primary my-2 my-sm-0" type="button" data-toggle="modal" data-target="#signupModal">회원가입</button>

<!-- 회원가입 모달 -->
<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="signupModalLabel">회원가입</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- 회원가입 양식 -->
        <form>
          <div class="form-group">
            <label for="signupUsername">사용자 이름</label>
            <input type="text" class="form-control" id="signupUsername" placeholder="사용자 이름">
          </div>
          <div class="form-group">
            <label for="signupUserId">ID</label>
            <input type="text" class="form-control" id="signupUserId" placeholder="ID">
          </div>
          <div class="form-group">
            <label for="signupPassword">비밀번호</label>
            <input type="password" class="form-control" id="signupPassword" placeholder="비밀번호">
          </div>
          <button type="submit" class="btn btn-primary">회원가입</button>
        </form>
      </div>
    </div>
  </div>
</div>

          <button class="btn btn-outline-secondary my-2 my-sm-0 ml-2" type="button">로그인</button>
        </div>
      </div>
    </nav>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <div class="container mt-5 container-custom">
      <h2>여행 계획 추천</h2>
      <p>사용자의 선호도에 따라 여행지를 추천해드립니다.</p>
      
      <!-- 여행지 입력 부분 -->
      <div class="form-group">
        <label for="destination">어디를 여행하고 싶으신가요?</label>
        <input type="text" class="form-control" id="destination" placeholder="목적지를 입력하세요">
      </div>
      
      <!-- 여행 날짜 입력 부분 -->
      <div class="form-row">
        <div class="col">
          <label for="startDate">언제 여행할 예정인가요? (시작 날짜)</label>
          <input type="date" class="form-control" id="startDate">
        </div>
        <div class="col">
          <label for="endDate">종료 날짜</label>
          <input type="date" class="form-control" id="endDate">
        </div>
      </div>
      
      <!-- 여행자 추가 부분 -->
      <div class="form-group mt-3">
        <label for="travellers">관심사는 무엇인가요?</label>
        <input type="number" class="form-control" id="travellers" placeholder="관심사를 입력하세요">
      </div>
      
      <button type="submit" class="btn btn-primary">추천받기</button>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
